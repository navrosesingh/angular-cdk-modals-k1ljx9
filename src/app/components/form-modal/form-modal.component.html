<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
  <div>
    <mat-form-field>
      <input matInput placeholder="First Name" type="text" name="firstName" formControlName="firstName" required>
      <mat-error *ngIf="form.get('firstName').hasError('required')">This field is required</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="Last Name" type="text" name="lastName" formControlName="lastName" required>
      <mat-error *ngIf="form.get('lastName').hasError('required')">This field is required</mat-error>
    </mat-form-field>
  </div>
  <br>
  <div>
    <button mat-raised-button color="secondary" type="button" (click)="cancel()">cancel</button>
    <button mat-raised-button color="primary" type="submit">save</button>
  </div>

</form>
